<div class="item {{#done}}done{{/done}}" data-id="{{id}}">
  <div class="view" title="Double click to edit...">
    <input type="checkbox" {{#done}}checked="checked"{{/done}}>
    <span>{{name}}</span> <a class="destroy"></a>
  </div>

  <div class="edit">
    <input type="text" value="{{name}}">
  </div>
</div>
